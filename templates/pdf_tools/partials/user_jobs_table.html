<!-- Jobs Table -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Your OCR Jobs</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-sm btn-primary" 
                            hx-get="/pdf-tools/ocr/jobs" 
                            hx-target="#jobs-table-container" 
                            hx-indicator="#jobs-loading"
                            id="refresh-jobs">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Loading indicator -->
                <div id="jobs-loading" class="text-center" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading jobs...
                </div>
                
                <!-- Jobs table container -->
                <div id="jobs-table-container" 
                     hx-get="/pdf-tools/ocr/jobs" 
                     hx-trigger="load, every 30s, refreshJobs from:body" 
                     hx-indicator="#jobs-loading">
                    <table class="table table-striped table-hover" id="jobs-table">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Size</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center text-muted">
                                    <i class="fas fa-spinner fa-spin"></i> Loading jobs...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
