<!-- Upload Section (Available to all users) -->
<div class="row">
    <div class="col-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-upload"></i> Upload PDF for OCR Processing
                </h3>
            </div>
            <div class="card-body">
                <!-- HTMX Upload Form -->
                <form hx-post="/pdf-tools/ocr/upload" 
                      hx-encoding="multipart/form-data" 
                      hx-target="#upload-result" 
                      hx-indicator="#upload-progress"
                      id="upload-form">
                    
                    <!-- Simple file input approach -->
                    <div class="form-group">
                        <label for="pdf-file-input" class="upload-zone" id="upload-zone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <h4>Drop PDF files here or click to browse</h4>
                            <p class="text-muted">Maximum file size: 50MB</p>
                            <span class="btn btn-outline-primary">
                                <i class="fas fa-folder-open"></i> Browse Files
                            </span>
                        </label>
                        <input type="file" 
                               name="pdf_file" 
                               id="pdf-file-input" 
                               accept=".pdf" 
                               style="display: none;"
                               hx-post="/pdf-tools/ocr/upload"
                               hx-encoding="multipart/form-data"
                               hx-target="#upload-result"
                               hx-indicator="#upload-progress"
                               hx-trigger="change">
                    </div>

                    <div id="upload-progress" class="mt-3" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar" style="width: 100%">
                                <span class="sr-only">Uploading...</span>
                            </div>
                        </div>
                        <small class="text-muted">Processing your PDF...</small>
                    </div>
                </form>

                <!-- Upload Result Container -->
                <div id="upload-result" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
