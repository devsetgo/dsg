<div class="input-group mb-5">
    <textarea id="content" name="note" maxlength="20000"></textarea>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.31.0/ui/trumbowyg.min.css" integrity="sha512-2nQwqQw2n4X8QwQw2nQwqQw2n4X8QwQw2nQwqQw2n4X8QwQw2nQwqQw2n4X8QwQw2nQwqQw2n4X8QwQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.31.0/trumbowyg.min.js" integrity="sha512-YJgZG+6o3xSc0k5wv774GS+W1gx0vuSI/kr0E0UylL/Qg/noNspPtYwHPN9q6n59CTR/uhgXfjDXLTRI+uIryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('#content').trumbowyg();

    document.querySelector('form').addEventListener('submit', function (e) {
        if ($('#content').trumbowyg('html').trim() === '') {
            e.preventDefault();
            alert('Please enter a note.');
        }
    });
</script>
