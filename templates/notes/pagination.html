<!-- Begin Pagination Template -->
{% include 'notes/page-controls.html' %}
<!-- Begin Cards -->
<div class="row">
    {% for note in notes %}
    <div class="col-md-auto mb-4 p-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><a href="/notes/{{note.pkid}}" class="card-link"><strong>{{
                note.mood|capitalize }}</strong></a></h5>
          <p class="card-text">{{ note.summary }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{% for tag in note.tags %}{{ tag|capitalize }}{% if not loop.last %}, {%
            endif %}{%
            endfor %}</li>
        </ul>
        <div class="card-body">
          <p class="card-text"><small>{{ note.date_created }}</small></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% include 'notes/page-controls.html' %}
<!-- End Pagination Template -->
