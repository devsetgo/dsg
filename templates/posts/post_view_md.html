<div class="col-md-12">
    <textarea id="hiddenTextarea" style="display: none;">{{ post.content|safe }}</textarea>
    <div id="postDisplay"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.getElementById('postDisplay').innerHTML = marked.parse(document.getElementById('hiddenTextarea').value);
</script>
